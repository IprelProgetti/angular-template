<div>
  <mat-form-field>
    <mat-select [placeholder]="descr" [(value)]="selected" (selectionChange)="triggerChange()">
      <mat-option *ngFor="let filter of filters" [value]="filter.value">{{filter.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input #valFld type="number" matInput placeholder="nessun valore" [disabled]="isDisabled" [(ngModel)]='f'>
    <mat-icon matSuffix>{{isDisabled ? 'block' : 'mode_edit'}}</mat-icon>
  </mat-form-field>
</div>
